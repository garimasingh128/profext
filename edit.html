<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Launcher: Edit Links</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Launcher: Edit Links</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            /* Modal Structure */
            
            body {
                padding: 20px;
            }
            
            h1 {
                font-family: "cursive", cursive;
                font-size: 22px;
                text-align: center;
                font-weight: 300;
                margin: 0;
                color: #2f5876;
            }
            
            a:link,
            a:visited {
                color: #000000;
                outline: 0;
                text-decoration: none;
            }
            
            .save-btn {
                color: #fff !important;
                border-radius: 1rem;
                padding: .375rem .75rem;
                line-height: 1rem;
                font-size: 1rem;
                text-align: center;
                vertical-align: middle;
                background-color: teal;
                margin-top: .25rem;
                margin-bottom: .25rem;
                border: none;
            }
            
            .back-btn {
                color: #fff !important;
                border-radius: 1rem;
                padding: .375rem .75rem;
                line-height: 1rem;
                font-size: 1rem;
                text-align: center;
                vertical-align: middle;
                background-color: teal;
                margin-top: .25rem;
                margin-bottom: .25rem;
                border: none;
            }
            
            .btn:hover {
                color: #fff;
                opacity: 0.9;
            }
            
            .button {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-12 row jumbotron">
                        <h1 class="pb-4 col-md-12">Edit Profile Information</h1>
                        <div class="col-md-6 form-group">
                            <label for="name">Name:</label>
                            <input class="form-control" id="name" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="website">Website:</label>
                            <input class="form-control" id="website" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="linkedin">Linkedin:</label>
                            <input class="form-control" id="linkedin" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="medium">Medium:</label>
                            <input class="form-control" id="medium" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="text">Twitter:</label>
                            <input class="form-control" id="twitter" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="github">Github:</label>
                            <input class="form-control" id="github" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="gitlab">Gitlab:</label>
                            <input class="form-control" id="gitlab" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="quora">Quora:</label>
                            <input class="form-control" id="quora" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="stackoverflow">Stackoverflow:</label>
                            <input class="form-control" id="stackoverflow" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="facebook">Facebook:</label>
                            <input class="form-control" id="facebook" type="text">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="instagram">Instagram:</label>
                            <input class="form-control" id="instagram" type="text">
                        </div>
                        <div class="col-md-12 button pt-3">
                            <button type="submit" class="btn btn-primary save-btn">Submit</button>
                            <a class="btn btn-primary back-btn" role="button" href="popup.html">Back</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="edit.js"></script>
    </body>

    </html>
